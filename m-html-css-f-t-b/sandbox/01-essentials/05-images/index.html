<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox</title>
  </head>
  <body>
    <h1>Images</h1>

    <h2>Relative Path</h2>
    <img src="images/mic.png" alt="Microphone" />

    <h2>Absolute Path</h2>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/C4_Model_-_Abstractions.png/1200px-C4_Model_-_Abstractions.png"
      alt="C4_Model"
    />

    <h2>Width and Height</h2>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/C4_Model_-_Abstractions.png/1200px-C4_Model_-_Abstractions.png"
      alt="C4_Model"
      width="300"
      height="150"
      title="A small image of C4 Model"
    />

    <h2>Fig and Figcaption</h2>
    <figure>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/C4_Model_-_Abstractions.png/1200px-C4_Model_-_Abstractions.png"
        alt="C4_Model"
        width="400"
        height="200"
      />
      <figcaption>Fig.1 - A middle sized image of C4 Model</figcaption>
    </figure>
  </body>
</html>
