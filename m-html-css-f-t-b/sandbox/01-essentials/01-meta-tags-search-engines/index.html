<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies charater encoding. Should be the 1-st element in the head. -->
    <meta charset="UTF-8" />
    <!-- Controls layout on different devices/screens. It is important for responsive designs. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description is often displayed in search results. -->
    <meta
      name="description"
      content="Description should be no more that 160 characters"
    />
    <!-- Keywords should relate to the page content, but search engines don't use it any more. -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- Information about the content author. -->
    <meta name="author" content="Jane Doe" />
    <!-- Controls how search engines index the page (index/noindex, follow/nofollow). -->
    <meta name="robots" content="index, follow" />
    <title>Sandbox</title>
  </head>
  <body>
    <h1>Sandbox - Meta Tags</h1>
  </body>
</html>
