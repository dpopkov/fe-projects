<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox</title>
  </head>
  <body>
    <h1>Sandbox - Lists</h1>

    <!-- Unordered List -->
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ol>

    <!-- Nested List -->
    <ul>
      <li>Item One</li>
      <ul>
        <li>Item Two.One</li>
        <li>Item Two.Two</li>
        <li>Item Two.Three</li>
      </ul>
      <li>Item Three</li>
    </ul>

    <!-- Definition List -->
    <dl>
      <dt>Term 1</dt>
      <dd>Description 1</dd>
      <dt>Term 2</dt>
      <dd>Description 2</dd>
    </dl>
  </body>
</html>
