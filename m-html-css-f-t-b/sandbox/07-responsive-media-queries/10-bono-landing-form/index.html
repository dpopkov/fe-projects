<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bono App | Sign Up</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <a href="#">Bono</a>
        </div>
        <div class="header-right">
          <div class="contact">contact@bono.com</div>
          <div class="phone">(+123)456-78-90</div>
        </div>
      </header>
      <main>
        <div class="main-content">
          <form>
            <div class="form-group">
              <label for="fname">Name</label>
              <input type="text" name="fname" id="fname" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Submit</button>
            </div>
          </form>
          <aside class="text-container">
            <h1>Coming Soon For Every Developer</h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              Voluptatum expedita dolore sapiente in perspiciatis mollitia a
              quam enim deleniti, sunt recusandae quia. Recusandae soluta
              ratione id animi quidem totam aliquid!
            </p>
          </aside>
        </div>
      </main>
    </div>
  </body>
</html>
