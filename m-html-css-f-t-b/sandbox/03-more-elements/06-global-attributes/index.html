<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox</title>
  </head>
  <body>
    <h1>Global Attributes</h1>

    <!-- class -->
    <h2 class="text-xl">Heading 1</h2>

    <!-- id -->
    <h2 id="main-heading">Heading 2</h2>

    <!-- style -->
    <p style="color: red; font-size: 20px">This is a paragraph</p>

    <!-- accesskey & title -->
    <button
      title="Home Button"
      accesskey="h"
      onclick="alert('Home button clicked')"
    >
      Home
    </button>

    <!-- hidden -->
    <p hidden>This is a hidden div</p>

    <!-- tabindex -->
    <button tabindex="4">Button 1</button>
    <button tabindex="3">Button 2</button>
    <button tabindex="2">Button 3</button>
    <button tabindex="1">Button 4</button>

    <!-- contenteditable -->
    <div contenteditable="true">This is an editable div element</div>

    <!-- dragable -->
    <div draggable="true">This is a draggable div</div>

    <!-- autofocus -->
    <input type="text" name="txt1" id="txt1" autofocus />
  </body>
</html>
