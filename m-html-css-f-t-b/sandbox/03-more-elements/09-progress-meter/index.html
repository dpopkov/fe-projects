<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox</title>
  </head>
  <body>
    <h1>Progress</h1>
    <label for="file">File progress:</label>
    <progress id="file" max="100" value="70">70%</progress>

    <h1>Meter</h1>
    <label for="fuel">Fuel:</label>
    <meter
      id="fuel"
      value="50"
      min="0"
      max="100"
      low="30"
      high="90"
      optimum="80"
    >
      50/100
    </meter>
  </body>
</html>
