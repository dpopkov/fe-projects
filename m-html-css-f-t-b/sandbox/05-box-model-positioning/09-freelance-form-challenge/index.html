<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sandbox</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1>Need to hire a freelancer</h1>
        <p class="prompt">
          Sign up, type in what you need and receive free quotes in seconds.
        </p>
        <form>
          <div class="form-group">
            <input
              class="f-input"
              type="text"
              id="text"
              placeholder="What to you need done?"
            />
          </div>
          <div class="form-group">
            <button class="f-input" type="submit">Post a Project</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
