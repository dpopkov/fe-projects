<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sandbox</title>
  </head>
  <body>
    <div class="container background-fml">
      <div class="card">
        <h3>Random User Generator</h3>
        <button id="generate-btn" class="generate-btn">
          <div class="spinner hidden"></div>
          Generate User
        </button>
        <div class="user">
          <div class="picture">
            <img id="user-picture" src="user.png" alt="User picture" />
          </div>
          <div class="user-info">
            <div class="info-row">
              <span class="info-title">Name:</span>
              <span id="user-name">Jane Doe</span>
            </div>
            <div class="info-row">
              <span class="info-title">Email:</span>
              <span id="user-email">jane@example.org</span>
            </div>
            <div class="info-row">
              <span class="info-title">Phone:</span>
              <span id="user-phone">123-456-789</span>
            </div>
            <div class="info-row">
              <span class="info-title">Location:</span>
              <span id="user-location">Somewhere</span>
            </div>
            <div class="info-row">
              <span class="info-title">Age:</span>
              <span id="user-age">30</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
