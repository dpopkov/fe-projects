<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Event Keycodes</title>
  </head>
  <body>
    <main class="container">
      <div class="main-output">
        <div class="key-output">
          <h3 class="attribute-name">e.key</h3>
          <div class="attribute-value" id="key-field"></div>
        </div>
        <div class="key-output">
          <h3 class="attribute-name">e.keyCode</h3>
          <div class="attribute-value" id="key-code-field"></div>
        </div>
        <div class="key-output">
          <h3 class="attribute-name">e.code</h3>
          <div class="attribute-value" id="code-field"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
