<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="library.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="calculator.js"
      defer
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main class="container">
      <form id="data">
        <fieldset>
          <div class="form-group">
            <label for="principal">Amount to be Borrowed:</label>
            <input type="text" id="principal" name="principal" value="300000" />
          </div>

          <div class="form-group">
            <label for="term">Term in Years:</label>
            <input type="text" id="term" name="term" value="30" />
          </div>

          <div class="form-group">
            <label for="frequency">Frequency of Payment:</label>
            <input type="text" id="frequency" name="frequency" value="12" />
          </div>

          <div class="form-group">
            <label for="rate">Interest Rate (% pa):</label>
            <input type="text" id="rate" name="rate" value="6" />
          </div>
        </fieldset>
        <fieldset id="results">
          <p>
            <output name="result"></output>
          </p>
          <p><button type="submit" name="calculate">Tell Me</button></p>
        </fieldset>
      </form>
    </main>
    <footer>
      <div>Copysomething</div>
      <div>
        <a href="#">Back to somewhere</a>
      </div>
    </footer>
  </body>
</html>
